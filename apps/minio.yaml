apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: admin
spec:
  project: default
  source:
    repoURL: registry-1.docker.io/bitnamicharts
    chart: minio
    targetRevision: 15.0.7

    helm:
      values: |
        persistence:
          storageClass: local-storage
          existingClaim: minio-pvc
        resources:
          limits:
            cpu: "2000m"
            ephemeral-storage: 2Gi
            memory: "1Gi"
          requests:
            cpu: "250m"
            ephemeral-storage: 50Mi
            memory: "256Mi"
  destination:
    server: https://kubernetes.default.svc
    namespace: admin
  syncPolicy:
    automated:
      prune: true
      selfHeal: true