apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: admin
spec:
  project: default
  source:
    repoURL: registry-1.docker.io/bitnamicharts
    chart: airflow
    targetRevision: 24.2.0
  destination:
    server: https://kubernetes.default.svc
    namespace: admin
  syncPolicy:
    automated:
      prune: true
      selfHeal: true